<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2 class="text-center">Task Manager</h2>

    <form id="taskForm" class="mt-4">
        <div class="mb-3">
            <label for="taskTitle" class="form-label">Task Title:</label>
            <input type="text" id="taskTitle" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="taskDescription" class="form-label">Task Description:</label>
            <textarea id="taskDescription" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
            <label for="taskPriority" class="form-label">Priority Level:</label>
            <select id="taskPriority" class="form-select" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>

        <button type="submit" id="btnSubmit" class="btn btn-primary">Add Task</button>
    </form>

    <h3 class="mt-5">Tasks List</h3>
    <div id="taskList" class="row row-cols-1 my-3 row-gap-4"></div>
    <h4 class="mt-5 text-body-secondary">Completed List</h4>
    <div id="completedList" class="row row-cols-1 my-3 row-gap-4"></div>

    <script src="./index.js"></script>
</body>
</html>
